<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SawKeBlute</title>
  </head>
  <body>
    <h1>Head & Tail Project</h1>

    <h2 id="coinFace">Head</h2>

    <button id="flipButton">Flip</button>
  </body>

  <script>
    const coinFaceElement = document.getElementById("coinFace");
    const flipButtonElement = document.getElementById("flipButton");

    flipButtonElement.onclick = () => {
      // Math.random only gives between 0 and 0.99999 with float number
      //Math.floor gives only integer
      // *2 because we only need 1 and 2

      const randomNumber = Math.floor(Math.random() * 2);
      if (randomNumber === 0) {
        console.log("Head");
        coinFaceElement.innerText = "Head";
      }
      if (randomNumber === 1) {
        console.log("Tail");
        coinFaceElement.innerText = "Tail";
      }
    };
  </script>
</html>
